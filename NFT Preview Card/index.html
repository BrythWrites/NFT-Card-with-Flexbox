<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="flex">
    <div class="transition">
    <img src="images/image-equilibrium.jpg"   alt="Equilibrium Logo" class="main-img">
    <div class="overlay"><img src="images/icon-view.svg" alt="overlay image" class="overlay-image"></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="ticker-box">
      <div class="info">
        <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <p class="e-text">0.014ETH</p>
      </div>

      <div class="info">
        <img class="icon" src="images/icon-clock.svg" alt="Clock Icon">
        <p class="c-text">3 days left</p>
      </div>
    </div>

  <hr>

    <div class="user-id">
      <h2>Creation of <span>Jules Wyvern</span></h2>
      <img class="user-photo" src="images/image-avatar.png" alt="User Avatar">
    </div>

  </main>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bryth*Writes</a>.
  </div>
</footer>

</html>
